<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <form action="" id="survey-form">
        <fieldset>
            <legend> Geneal information </legend>
            <label id="name-label">Name: <input type="text" id="name" required placeholder="enter your name"></label>
            <label id="email-label">Email: <input type="email" id="email" required placeholder="enter your email"></label>
            <label id="number-label">Age: <input type="number" id="number" min="10" max="99" placeholder="enter your Age"></label>
            <label>Male <input type="radio" name="y" value="male">Female <input type="radio" name="y" value="female"></label>
            <label>
                Marital status: 
                <select id="dropdown">
                    <option value="">Maried</option>
                    <option value="">Single</option>
                    <option value="">Divorced/Widow</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend> What do you want to apply </legend>
            <label><input type="checkbox" name="" value="1"> Web devolopment</label>
            <label><input type="checkbox" name="" value="2"> Programming with Python</label>
            <label><input type="checkbox" name="" value="3"> Graphic Design</label>
        </fieldset>
        <fieldset>
            <legend> Comment </legend>
            <label><textarea name="" id="" cols="20" rows="5" placeholder="Any questions or feedbacks"></textarea></label>
        </fieldset>
        
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
